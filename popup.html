<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Piece Customizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>♟️ Chess Piece Customizer</h1>
    </div>
    
    <div class="content">
      <div class="toggle-section">
        <div class="toggle-label">
          <span class="label-text">Custom Pieces</span>
          <span class="status-text" id="statusText">OFF</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="enableToggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="collection-selector-section">
        <label class="collection-label">Collection</label>
        <select id="collectionSelect" class="collection-select">
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>
      
      <div class="info-section">
        <p class="help-text">Toggle to enable or disable custom chess pieces on Chess.com</p>
      </div>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
